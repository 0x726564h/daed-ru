on:
  workflow_dispatch:
  push:
    branches:
      - changelogs-gen
    # tags:

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - run: |
          git fetch --prune --unshallow --tags

      - name: Create changelogs
        id: changelogs
        uses: heineiuo/create-changelogs@master

      - name: Print result
        run: |
          echo ${{ steps.changelogs.outputs.changelogs }}
